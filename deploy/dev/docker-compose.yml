version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    volumes:
      - argon-mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: argon

  minio:
    image: minio/minio
    restart: always
    ports:
      - 9000:9000
    volumes:
      - argon-minio:/data
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: password
    command: server /data
      

volumes:
  argon-mongo:
  argon-minio:
